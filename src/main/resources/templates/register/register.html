<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{register.title}">Đăng ký tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/register/register.css}">
</head>

<body>
<div class="wrapper">
    <!-- Language Switcher -->
    <div class="language-switcher" style="position: absolute; top: 10px; right: 10px; z-index: 1000;">
        <a th:href="@{''(lang=vi)}" class="btn btn-sm btn-outline-primary me-1">VI</a>
        <a th:href="@{''(lang=en)}" class="btn btn-sm btn-outline-primary">EN</a>
    </div>

    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-user-plus fa-2x"></i>
            <div class="mt-2" th:text="#{register.submit}">TẠO TÀI KHOẢN</div>
        </div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <form th:action="@{/register}" method="post">
            <div class="icon-input">
                <i class="fas fa-user"></i>
                <input type="text" class="form-control" name="fullname" th:placeholder="#{register.fullname}" required>
            </div>
            <div class="icon-input">
                <i class="fas fa-envelope"></i>
                <input type="email" class="form-control" name="email" th:placeholder="#{register.email}" required>
            </div>
            <div class="icon-input">
                <i class="fas fa-phone"></i>
                <input type="text" class="form-control" name="phone" th:placeholder="#{register.phone}" required>
            </div>
            <div class="icon-input">
                <i class="fas fa-lock"></i>
                <input type="password" class="form-control" name="password" th:placeholder="#{login.password}" required>
            </div>
            <div class="icon-input">
                <i class="fas fa-user-tag"></i>
                <select class="form-control" name="role" required>
                    <option value="" th:text="#{register.role.select}">Chọn vai trò</option>
                    <option value="TEACHER" th:text="#{register.role.teacher}">Giảng viên</option>
                    <option value="STUDENT" th:text="#{register.role.student}">Sinh viên</option>
                </select>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-login" th:text="#{register.submit}">TẠO TÀI KHOẢN</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a th:href="@{/login}" class="text-decoration-none" th:text="#{register.login.link}">Đã có tài khoản? Đăng nhập</a>
        </div>
    </div>
</div>
</body>
</html>
