<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Quản Trị</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/admin/admin-panel.css}">
    <link rel="stylesheet" th:href="@{/admin/admin-info-teacher.css}">
    <!-- Thêm Bootstrap JavaScript để hỗ trợ đóng alert -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="wrapper">
    <header>
        <div class="menu-toggle" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </div>
        <div class="user-info">
            <i class="fas fa-user me-2" onclick="toggleLogoutDropdown()"></i>
            <div id="logoutDropdown" class="logout-dropdown">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-sm btn-outline-danger w-100">Logout</button>
                </form>
            </div>
        </div>
    </header>

    <div class="sidebar" id="sidebar">
        <a th:href="@{/admin/panel}"><i class="bi bi-house-door-fill"></i>Trang chủ</a>
        <a th:href="@{/admin/info}"><i class="fas fa-user me-2"></i>Tài khoản</a>
        <a th:href="@{/subjects}"><i class="fas fa-book me-2"></i>Môn học</a>
        <a th:href="@{/classes}"><i class="fas fa-chalkboard me-2"></i>Lớp học</a>
        <a th:href="@{/grades}"><i class="fas fa-id-badge me-2"></i>Điểm số</a>
    </div>

    <div class="main-content">
        <h2>Danh sách tài khoản sinh viên</h2>

        <div class="search-bar mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Tìm kiếm theo tên, email hoặc số điện thoại..." onkeyup="searchTable()">
        </div>

        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>STT</th>
                <th>Họ tên</th>
                <th>Email</th>
                <th>Số điện thoại</th>
                <th>Mật khẩu</th>
                <th>Thao tác</th>
            </tr>
            </thead>
            <tbody id="accountTable">
            <tr th:each="student, iterStat : ${students}">
                <td th:text="${iterStat.count}"></td>
                <td th:text="${student.fullName}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.phone}"></td>
                <td>
                    <span class="password-field" th:data-password="${defaultPassword}">••••••••</span>
                    <button type="button" class="btn btn-sm btn-outline-secondary ms-2" onclick="togglePassword(this)">
                        <i class="fas fa-eye"></i>
                    </button>
                </td>
                <td>
                    <form th:action="@{/admin/reset-student-password}" method="post" style="display: inline;">
                        <input type="hidden" name="username" th:value="${student.username}">
                        <button type="submit" class="btn btn-sm btn-warning"
                                onclick="return confirm('Bạn có chắc muốn reset mật khẩu cho sinh viên này?')">
                            <i class="fas fa-key"></i> Reset
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- Hiển thị thông báo -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div id="noResults" class="alert alert-info" style="display: none;">
            Không tìm thấy sinh viên nào phù hợp với từ khóa tìm kiếm.
        </div>
    </div>

    <footer>
        © 2025 Hệ thống Quản lý Sinh viên. All rights reserved.
    </footer>
</div>

<script>
    function toggleLogoutDropdown() {
        const dropdown = document.getElementById("logoutDropdown");
        if (dropdown) {
            dropdown.style.display = (dropdown.style.display === "block") ? "none" : "block";
        }
    }

    function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        if (sidebar) {
            sidebar.classList.toggle("show");
        }
    }

    document.addEventListener("click", function (event) {
        const userInfo = document.querySelector(".user-info");
        const dropdown = document.getElementById("logoutDropdown");
        const sidebar = document.getElementById("sidebar");
        const toggle = document.querySelector(".menu-toggle");

        if (dropdown && userInfo && !userInfo.contains(event.target)) {
            dropdown.style.display = "none";
        }

        if (sidebar && !sidebar.contains(event.target) && !toggle.contains(event.target)) {
            sidebar.classList.remove("show");
        }
    });

    // Search Logic
    function searchTable() {
        const input = document.getElementById('searchInput');
        const filter = input.value.toLowerCase();
        const table = document.getElementById('accountTable');
        const rows = table.getElementsByTagName('tr');
        let noResults = true;

        for (let i = 0; i < rows.length; i++) {
            const row = rows[i];
            const cells = row.getElementsByTagName('td');
            let rowContainsText = false;

            for (let j = 0; j < cells.length; j++) {
                const cell = cells[j];
                if (cell) {
                    const text = cell.textContent || cell.innerText;
                    if (text.toLowerCase().indexOf(filter) > -1) {
                        rowContainsText = true;
                        break;
                    }
                }
            }

            if (rowContainsText) {
                row.style.display = "";
                noResults = false;
            } else {
                row.style.display = "none";
            }
        }

        document.getElementById('noResults').style.display = noResults ? 'block' : 'none';
    }

    function togglePassword(button) {
        const passwordField = button.parentElement.querySelector('.password-field');
        const actualPassword = passwordField.getAttribute('data-password');
        const icon = button.querySelector('i');

        if (passwordField.textContent === '••••••••') {
            // Hiển thị mật khẩu mặc định
            passwordField.textContent = actualPassword;
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            // Ẩn mật khẩu
            passwordField.textContent = '••••••••';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
</script>

</body>
</html>
