<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Consistency Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-database text-primary"></i> Data Consistency Report</h2>
                    <button id="refreshBtn" class="btn btn-primary">
                        <i class="fas fa-sync-alt"></i> Refresh Check
                    </button>
                </div>

                <!-- Status Overview -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title">System Score</h5>
                                <h2 id="systemScore" class="text-primary">--</h2>
                                <span id="systemStatus" class="badge">Loading...</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title">Total Issues</h5>
                                <h2 id="totalIssues" class="text-warning">--</h2>
                                <small class="text-muted">Found</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title">Last Check</h5>
                                <h6 id="lastCheck" class="text-muted">--</h6>
                                <small class="text-muted">Updated</small>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-center">
                            <div class="card-body">
                                <h5 class="card-title">Status</h5>
                                <div id="loadingSpinner" class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <div id="statusIcon" class="d-none">
                                    <i class="fas fa-check-circle text-success fa-2x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Issues List -->
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-exclamation-triangle"></i> Issues Found</h5>
                    </div>
                    <div class="card-body">
                        <div id="issuesContainer">
                            <div class="text-center py-4">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2">Checking data consistency...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            runConsistencyCheck();
            
            document.getElementById('refreshBtn').addEventListener('click', function() {
                runConsistencyCheck();
            });
        });

        function runConsistencyCheck() {
            // Show loading state
            document.getElementById('loadingSpinner').classList.remove('d-none');
            document.getElementById('statusIcon').classList.add('d-none');
            document.getElementById('systemScore').textContent = '--';
            document.getElementById('totalIssues').textContent = '--';
            document.getElementById('systemStatus').textContent = 'Loading...';
            document.getElementById('systemStatus').className = 'badge bg-secondary';

            fetch('/admin/data-consistency/api/check')
                .then(response => response.json())
                .then(data => {
                    updateUI(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError('Failed to check data consistency');
                });
        }

        function updateUI(data) {
            // Hide loading, show status icon
            document.getElementById('loadingSpinner').classList.add('d-none');
            document.getElementById('statusIcon').classList.remove('d-none');

            // Update score and status
            document.getElementById('systemScore').textContent = data.score + '/100';
            document.getElementById('totalIssues').textContent = data.totalIssues;
            document.getElementById('lastCheck').textContent = new Date().toLocaleString('vi-VN');

            const status = data.status;
            const statusElement = document.getElementById('systemStatus');
            statusElement.textContent = getStatusText(status);
            statusElement.className = 'badge ' + getStatusBadgeClass(status);

            // Update status icon
            const statusIcon = document.getElementById('statusIcon').querySelector('i');
            if (data.score >= 90) {
                statusIcon.className = 'fas fa-check-circle text-success fa-2x';
            } else if (data.score >= 70) {
                statusIcon.className = 'fas fa-exclamation-triangle text-warning fa-2x';
            } else {
                statusIcon.className = 'fas fa-times-circle text-danger fa-2x';
            }

            // Render issues
            renderIssues(data.issues);
        }

        function getStatusText(status) {
            switch(status) {
                case 'EXCELLENT': return 'Excellent';
                case 'GOOD': return 'Good';
                case 'WARNING': return 'Warning';
                case 'CRITICAL': return 'Critical';
                default: return 'Unknown';
            }
        }

        function getStatusBadgeClass(status) {
            switch(status) {
                case 'EXCELLENT': return 'bg-success';
                case 'GOOD': return 'bg-info';
                case 'WARNING': return 'bg-warning';
                case 'CRITICAL': return 'bg-danger';
                default: return 'bg-secondary';
            }
        }

        function renderIssues(issues) {
            const container = document.getElementById('issuesContainer');
            
            if (issues.length === 0) {
                container.innerHTML = `
                    <div class="alert alert-success">
                        <i class="fas fa-check-circle"></i>
                        <strong>Great!</strong> No data consistency issues found.
                    </div>
                `;
                return;
            }

            let html = '';
            issues.forEach((issue, index) => {
                const severityClass = getSeverityClass(issue.severity);
                const severityIcon = getSeverityIcon(issue.severity);
                
                html += `
                    <div class="alert alert-${severityClass} mb-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="alert-heading">
                                    <i class="${severityIcon}"></i>
                                    ${issue.category}
                                    <span class="badge bg-${severityClass}">${issue.count}</span>
                                </h6>
                                <p class="mb-1">${issue.description}</p>
                            </div>
                            <button class="btn btn-sm btn-outline-${severityClass}" 
                                    data-bs-toggle="collapse" 
                                    data-bs-target="#details${index}">
                                <i class="fas fa-eye"></i> Details
                            </button>
                        </div>
                        <div class="collapse mt-2" id="details${index}">
                            <div class="table-responsive">
                                <table class="table table-sm">
                                    <tbody>
                                        ${renderIssueDetails(issue.details, issue.category)}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function getSeverityClass(severity) {
            switch(severity) {
                case 'HIGH': return 'danger';
                case 'MEDIUM': return 'warning';
                case 'LOW': return 'info';
                default: return 'secondary';
            }
        }

        function getSeverityIcon(severity) {
            switch(severity) {
                case 'HIGH': return 'fas fa-exclamation-circle';
                case 'MEDIUM': return 'fas fa-exclamation-triangle';
                case 'LOW': return 'fas fa-info-circle';
                default: return 'fas fa-question-circle';
            }
        }

        function renderIssueDetails(details, category) {
            if (!details || details.length === 0) {
                return '<tr><td>No details available</td></tr>';
            }

            let html = '';
            details.forEach(detail => {
                if (Array.isArray(detail)) {
                    html += '<tr>';
                    detail.forEach(value => {
                        html += `<td>${value !== null ? value : 'N/A'}</td>`;
                    });
                    html += '</tr>';
                } else {
                    html += `<tr><td>${JSON.stringify(detail)}</td></tr>`;
                }
            });

            return html;
        }

        function showError(message) {
            const container = document.getElementById('issuesContainer');
            container.innerHTML = `
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle"></i>
                    <strong>Error:</strong> ${message}
                </div>
            `;
        }
    </script>
</body>
</html>
