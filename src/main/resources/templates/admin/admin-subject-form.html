<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${subject.id != null ? 'Chỉnh sửa môn học' : 'Thêm môn học mới'}">Thêm môn học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/admin/admin-panel.css}">
    <!-- Thêm Bootstrap JavaScript để hỗ trợ đóng alert -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="wrapper">
    <header>
        <div class="menu-toggle" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </div>
        <div class="user-info">
            <i class="fas fa-user me-2" onclick="toggleLogoutDropdown()"></i>
            <span>Hi, Admin</span>
            <div id="logoutDropdown" class="logout-dropdown">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-sm btn-outline-danger w-100">Logout</button>
                </form>
            </div>
        </div>
    </header>

    <div class="sidebar" id="sidebar">
        <a th:href="@{/admin/panel}" class="sidebar-link home-link">
            <i class="bi bi-house-door-fill"></i>Trang chủ
        </a>
        <a th:href="@{/admin/info}"><i class="fas fa-user me-2"></i>Tài khoản</a>
        <a th:href="@{/subjects}"><i class="fas fa-book me-2"></i>Môn học</a>
        <a th:href="@{/classes}"><i class="fas fa-chalkboard me-2"></i>Lớp học</a>
        <a th:href="@{/admin/grades}"><i class="fas fa-id-badge me-2"></i>Điểm số</a>
        <a th:href="@{/admin/schedules}" class="sidebar-link active"><i class="fas fa-calendar-alt me-2"></i>Lịch học</a>
        <a th:href="@{/admin/registrations}" class="sidebar-link active"><i class="fas fa-user-plus me-2"></i>Đăng ký</a>
    </div>

    <div class="main-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h4 class="mb-0">
                                <i th:class="${subject.id != null ? 'fas fa-edit' : 'fas fa-plus'}"></i>
                                <span th:text="${subject.id != null ? 'Chỉnh sửa môn học' : 'Thêm môn học mới'}">Thêm môn học</span>
                            </h4>
                        </div>
                        <div class="card-body">
                            <!-- Hiển thị thông báo -->
                            <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                                <span th:text="${message}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                <span th:text="${error}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>

                            <form th:action="${subject.id != null ? '/subjects/edit/' + subject.id : '/subjects/new'}"
                                  method="post" th:object="${subject}">

                                <div class="mb-3">
                                    <label for="name" class="form-label">
                                        <i class="fas fa-book me-1"></i>Tên môn học <span class="text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control" id="name" name="name"
                                           th:value="*{name}" placeholder="Nhập tên môn học..." required>
                                    <div class="form-text">Ví dụ: Lập trình Java, Cơ sở dữ liệu, Toán cao cấp...</div>
                                </div>

                                <div class="mb-3">
                                    <label for="credits" class="form-label">
                                        <i class="fas fa-star me-1"></i>Số tín chỉ <span class="text-danger">*</span>
                                    </label>
                                    <select class="form-control" id="credits" name="credits" th:value="*{credits}" required>
                                        <option value="">-- Chọn số tín chỉ --</option>
                                        <option value="1" th:selected="*{credits} == 1">1 tín chỉ</option>
                                        <option value="2" th:selected="*{credits} == 2">2 tín chỉ</option>
                                        <option value="3" th:selected="*{credits} == 3">3 tín chỉ</option>
                                        <option value="4" th:selected="*{credits} == 4">4 tín chỉ</option>
                                        <option value="5" th:selected="*{credits} == 5">5 tín chỉ</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="description" class="form-label">
                                        <i class="fas fa-align-left me-1"></i>Mô tả
                                    </label>
                                    <textarea class="form-control" id="description" name="description"
                                              rows="4" th:text="*{description}"
                                              placeholder="Nhập mô tả về môn học (tùy chọn)..."></textarea>
                                    <div class="form-text">Mô tả ngắn gọn về nội dung và mục tiêu của môn học</div>
                                </div>

                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <a th:href="@{/subjects}" class="btn btn-secondary me-md-2">
                                        <i class="fas fa-times me-1"></i>Hủy
                                    </a>
                                    <button type="submit" class="btn btn-success">
                                        <i th:class="${subject.id != null ? 'fas fa-save' : 'fas fa-plus'}" class="me-1"></i>
                                        <span th:text="${subject.id != null ? 'Cập nhật' : 'Thêm mới'}">Thêm mới</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        © 2025 Hệ thống Quản lý Sinh viên. All rights reserved.
    </footer>
</div>

<script>
    function toggleLogoutDropdown() {
        const dropdown = document.getElementById("logoutDropdown");
        if (dropdown) {
            dropdown.style.display = (dropdown.style.display === "block") ? "none" : "block";
        }
    }

    function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        if (sidebar) {
            sidebar.classList.toggle("show");
        }
    }

    document.addEventListener("click", function (event) {
        const userInfo = document.querySelector(".user-info");
        const dropdown = document.getElementById("logoutDropdown");
        const sidebar = document.getElementById("sidebar");
        const toggle = document.querySelector(".menu-toggle");

        if (dropdown && userInfo && !userInfo.contains(event.target)) {
            dropdown.style.display = "none";
        }

        if (sidebar && !sidebar.contains(event.target) && !toggle.contains(event.target)) {
            sidebar.classList.remove("show");
        }
    });
</script>

</body>
</html>
